<div>

  <div class="loading" style="width: 3rem; height: 3rem;" role="status" *ngIf="loader">
    <div id="loading">
      <app-loading></app-loading>
    </div>
  </div>


  <div class="site" *ngIf="!loader">
    <app-header></app-header>
    <div id="presentation">
      <app-presentation></app-presentation>
    </div>

    <div id="tarifs">
      <app-tarifs></app-tarifs>
    </div>

    <div id="contact">
      <app-contact></app-contact>
    </div>
  </div>

</div>
